<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Frontend Mentor | Results summary component</title>

    <!-- External css -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <style>
      .attribution {
        padding: 1rem;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="result">
        <span>Your Result</span>
        <div>
          <h1>76</h1>
          <span> of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h2>Summary</h2>
        <ul>
          <li>
            <i class="fa fa-sharp fa-light fa-bolt-lightning"></i>Reaction
            <div><span>80</span> <span>/ 100</span></div>
          </li>
          <li>
            <i class="fa fa-light fa-brain"></i>Memory
            <div><span>92</span> <span>/ 100</span></div>
          </li>
          <li>
            <i class="fa-regular fa-comment"></i>Verbal
            <div><span>61</span> <span>/ 100</span></div>
          </li>
          <li>
            <i class="fa-regular fa-eye"></i>Visual
            <div><span>72</span> <span>/ 100</span></div>
          </li>
        </ul>

        <button>Continue</button>
      </section>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">ajithkumar</a>.
    </div>
  </body>
</html>
